    <link

    <h1>
      <form id="search-form">

        />
        <input id="current-button"
          type="submit"
          value="Current location"
          class="button-current"
         
        />
      </form>
    </h1>
    <h2><ul>
      <li class="city"id="city">city</li>
      <li class="time"id="time">time</li>
      <li class="temp" id="class">temp</li>
    <liv class="humidity" id="humidity">humidity:</li>
    <li class="wind" id="wind">wind:</li>
    </ul></h2>
    <script src="src/index.js"></script>
  </body>
